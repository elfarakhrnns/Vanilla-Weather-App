<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="weather-app">
            <form id="search-form" class="search-form">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Type a city name"
                    class="form-input"
                    id="city-input"
                  />
                </div>
                <div class="col-3 p-0">
                  <input
                    type="submit"
                    value="Search"
                    id="btn"
                    class="btn btn-primary w-100"
                  />
                </div>
              </div>
            </form>
            <div class="content">
              <h1 id="city">Tokyo</h1>
              <ul>
                <li>Last updated: <span id="date">Friday 06:00</span></li>
                <li id="description">Clear Sky</li>
              </ul>
            </div>
            <div class="row">
              <div class="col-7">
                <div class="weather-temperature">
                  <img
                    src="http://openweathermap.org/img/wn/01d@2x.png"
                    alt="Clear"
                    id="icon"
                    class="float-left"
                  /><strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celcius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a>
                  </span>
                </div>
              </div>
              <div class="col-5">
                <ul>
                  <li>Humidity: <span id="humidity">18</span>%</li>
                  <li>Wind: <span id="wind">9</span> km/h</li>
                </ul>
              </div>
              <div class="weather-forecast" id="forecast"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
  <small>
    <a
      href="https://github.com/elfarakhrnns/Vanilla-Weather-App"
      target="_blank"
      >Open Source Code in Github</a
    >
    by Elfara Khairunnisa
  </small>
</html>
